            type: object
            properties:
              funded:
                type: array
                items:
                  type: object
                  properties:
                    amount:
                      type: string
                      format: uint64
                      description: amount ...
                    pool:
                      description: pool ...
                      type: object
                      properties:
                        id:
                          type: string
                          format: uint64
