                                plans

                                to change its commission. Delegators will see a
                                warning in

                                the UI. A Commission change takes some time
                                until

                                the commission is applied. Users have time to
                                redelegate

                                if they not agree with the new commission.
                              type: object
                              properties:
                                commission:
