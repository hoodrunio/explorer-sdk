                          type: string
                          format: uint64
                          title: |-
                            total_delegation returns the sum of all $KYVE users
                            have delegated to this staker
                        delegator_count:
                          type: string
                          format: uint64
                          description: |-
                            delegator_count is the total number of individual
                            delegator addresses for that user.
